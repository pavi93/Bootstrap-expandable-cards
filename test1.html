<!-- Simple error animation, credits to https://codepen.io/bmartin97/pen/yLYOKVM -->
<div class="circle-border">
  <div class="circle">
    <div class="error">
      <div class="error-line"></div>
      <div class="error-line"></div>
    </div>
  </div>
</div>

<style>
.circle-border {
  width: 30px;
  height: 30px;
    border: 4px solid #f86; /* Adjusted border thickness to 4px */
  border-radius: 50%;
  position: relative;
  background: #f86;
  display: flex;
  justify-content: center;
  align-items: center;
}

.circle {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: white;
  transform: scale(1);
  animation: success-anim 700ms ease;
}

.error {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.error-line {
  width: 20px; /* Adjusted the width of the cross lines */
  height: 4px;
  background: #f86;
  position: absolute;
}

.error-line:nth-child(1) {
  transform: rotateZ(45deg);
}

.error-line:nth-child(2) {
  transform: rotateZ(-45deg);
}

@keyframes success-anim {
  0% {
    transform: scale(0);
  }
  30% {
    transform: scale(0);
  }
  100% {
    transform: scale(1);
  }
}
</style>
